<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Todo App</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="top-img"></div>
  <main>
    <div class="header">
      <h1>TODO</h1>
      <div onclick="changeTheme()" class="tgl-btn"></div>
    </div>
    <div class="type-todo">
      <div id="submit"></div>
      <input type="text" aria-label="todo-input" id="todo-input" name="todo-input" placeholder="Create a new todo" />
    </div>
    <div class="todos"></div>
    <div class="remarks">
      <div class="completedCount small-size"></div>
      <div class="small-size" onclick="clearCompleted()">Clear Completed</div>
      <div class="filters">
        <div class="filterActive" onclick="showAll()">All</div>
        <div onclick="filterActive()">Active</div>
        <div onclick="filterCompleted()">Completed</div>
      </div>
    </div>
    <p class="footer small-size">Drag and Drop to Reorder</p>
  </main>
  <!-- JS -->
  <script src="script.js"></script>
  <script src="newTodo.js"></script>
</body>

</html>
